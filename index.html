<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Local Storage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="todo-container w-75">
      <h2 class="text-danger mx-2">To-Do List</h2>
      <input
        type="text"
        id="todo-input"
        class="m-2 form-control rounded"
        placeholder="Add a new task"
      />
      <button id="add-btn" class="btn btn-primary mb-1 mx-2">Add Task</button>
      <ul id="todo-list" class="list-group-numbered m-1 mw-100"></ul>
    </div>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
